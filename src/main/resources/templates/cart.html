<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Your Carts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">Your Shopping Carts</h1>

  <!-- Back to Login Button -->
  <div class="mb-4 text-end">
    <a href="/" class="btn btn-secondary">Back to Login</a>
  </div>

  <!-- List of Carts -->
  <div class="list-group mb-4">
    <div th:if="${carts.isEmpty()}" class="text-center">
      <p class="text-muted">You have no carts yet. Create one below!</p>
    </div>
    <div th:each="cart : ${carts}" class="list-group-item d-flex justify-content-between align-items-center">
      <span th:text="'Cart ID: ' + ${cart.cartId}"></span>
      <span class="badge bg-primary rounded-pill" th:text="'Items: ' + ${cart.totalQuantity}"></span>
      <a th:href="@{'/cart/' + ${cart.cartId}}" class="btn btn-sm btn-outline-secondary">View</a>
    </div>
  </div>

  <!-- Create New Cart Form -->
  <form action="/carts/create" method="post">
    <input type="hidden" name="name" th:value="${user.name}">
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Create New Cart</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
