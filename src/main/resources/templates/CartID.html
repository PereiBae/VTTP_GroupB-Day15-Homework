<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cart Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">Cart Details</h1>

  <!-- Back to Carts Button -->
  <div class="mb-4">
    <a th:href="@{'/carts?name=' + ${user.name}}" class="btn btn-secondary">Back to Carts</a>
  </div>

  <!-- Display Cart Items -->
  <table th:if="${cart.items}" class="table table-bordered">
    <thead>
    <tr>
      <th>Item Name</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${cart.items}">
      <td th:text="${entry.key}"></td>
      <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Add Item Form -->
  <div class="card shadow p-4 mt-4">
    <h3 class="card-title">Add Item</h3>
    <form th:action="@{'/cart/' + ${cart.cartId} + '/add'}" method="post">
      <div class="mb-3">
        <label for="itemName" class="form-label">Item Name</label>
        <input type="text" id="itemName" name="itemName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Add Item</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
